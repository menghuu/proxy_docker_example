[common]
bind_addr = 0.0.0.0
bind_port = 50010
bind_udp_port = 50011
bind_kcp_port = 50012

vhost_http_port = 80
vhost_https_port = 443

use_encryption = true
use_compression = true

dashboard_addr = 0.0.0.0
dashboard_port = 50013

dashboard_user = secret-user
dashboard_pwd = secret-pwd

token = secret-token

log_file = ./frps.log
log_level = info

allow_ports = 55500-65000, 80, 443, 5000
