[common]
bind_addr = 0.0.0.0
bind_port = 55000
bind_udp_port = 55001
bind_kcp_port = 55002

vhost_http_port = 80
vhost_https_port = 443

use_encryption = true
use_compression = true

dashboard_addr = 0.0.0.0
dashboard_port = 55003

dashboard_user = secret-user
dashboard_pwd = secret-pwd

token = secret-token

allow_ports = 55500-65000, 80, 443, 5000
